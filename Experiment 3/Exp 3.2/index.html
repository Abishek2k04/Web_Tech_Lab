<!DOCTYPE html>
<html>
<head>
<title>Number in Descending Order</title>
<script>
function ndesc() {
    // Get input value
    var num = document.forms["frm1"].num.value;
    document.forms["frm1"].desc.value = "";

    // Convert input string into array of numbers
    var num_array = num.split(',').map(Number);

    // Sort in descending order
    num_array.sort(function(a, b) {
        return b - a;
    });

    // Show result
    document.forms["frm1"].desc.value = num_array.join(", ");
}
</script>
</head>
<body>
<form name="frm1">
<center>
    <h3>Numbers in Descending Order</h3>
</center>
<br/>
<center>
    Enter Numbers separated by Comma :
    <input type="text" name="num">
</center>
<br/><br/>
<center>
    <input type="button" value="In Descending Order" onclick="ndesc()">
</center>
<br/><br/>
<center>
    Number in Descending Order :
    <input type="text" name="desc" readonly>
</center>
</form>
</body>
</html>
